{% extends "base.html" %}

{% block title %}
<H1>Add Note</H1>
{% endblock %}

{% block content %}
<form class="form-control" id="add-note-form" method="POST">
  {{ form.hidden_tag() }}

  {% for field in form
  if field.widget.input_type != 'hidden' %}

  <p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
    {{ error }}
    {% endfor %}
  </p>

  {% endfor %}

  <button class="btn btn-success" type="submit">Add Note</button>
</form>

{% endblock %}
